<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="csss/styles.css"
    
    link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

      
    <title>Calculadoura</title>
</head>
<body>
    <main id="container">
        <section id="img">
        <img src="images/undraw_fitness_stats_sht6 (1).svg">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadoura - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>

                    <span>
                        KG
                    </span>
                    </div>
                   </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                   <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type  ="number"  step="0.01" id="height" required>

                    <span>
                        M
                    </span>
                   </div>
                   </div>
                   <button id="calculate">calcular</button>
            </form>
            <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
            <div id="more_info">
                <a href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">
                    Mais informações sobre IMC
                    <i class="fa-solid fa-up-right-from-square"></i>
                </a>
            </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
